<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine
    </title>
    <style>
        #canvas {
            border: 10px solid black;
            width: 400px;
            height: 500px;
        }

        #currentMoney {
            position: absolute;
            left: 250px;
            top: 230px;
        }

        .changeMoney {
            margin-right: -6px;
            position: absolute;
            left: 200px;
            top: 290px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            background-color: white;
            border: 1px solid blue;
            color: blue;
        }

        .coinInlet {
            margin-left: -10px;
            position: absolute;
            left: 310px;
            top: 290px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            background-color: white;
            border: 1px solid blue;
            color: blue;
        }

        .coinInlet:hover {
            background-color: skyblue;
        }

        .changeMoney:hover {
            background-color: skyblue;
        }

        .coinInlet:active {
            transform: translateY(3px);
        }

        .changeMoney:active {
            transform: translateY(3px);
        }
    </style>

    <link rel="stylesheet" href="baverage.css">
    <script>
        let money = 0;
        let i = 0;
        let wallet = Math.floor(Math.random() * 5 + 1)
        function putCoin() {
            if (i < wallet) {
                money += 1000;
                i += 1;
            }
            document.getElementById('currentMoney').innerHTML = money + 'won';

            if (money > 700) {
                let sure = document.getElementById('coke');
                sure.style.backgroundColor = '#F7819F';
            }
        }
    </script>
</head>

<body>
    <canvas id='canvas'></canvas>

    배열만들기
    <button id='coke'>coke</button>
    <button id='cider'>cider</button>
    <button id='fanta'>fanta</button>
    <button id='cocoa'>cocoa</button>
    <button id='water'>water</button>
    <button id='coffee'>coffee</button>

    <button class='changeMoney'>change money</button>
    <button class='coinInlet' onclick='putCoin()'>coin inlet</button>

    <img id='cokeImage' src="cokeImage.jpg">
    <img id='ciderImage' src="ciderImage.jpg">
    <img id='fantaImage' src="fantaImage.png">
    <img id='coffeeImage' src="coffeeImage.jpg">
    <img id='cocoaImage' src="cocoaImage.jpg">
    <img id='waterImage' src="waterImage.jpg">

    <h3>Price List</h3>
    <ul>
        <li><strong>Coke</strong>:1200won</li>
        <li><strong>Cider</strong>: 1200won</li>
        <li><strong>Fanta</strong>: 900won</li>
        <li><strong>Coffee</strong>: 900won</li>
        <li><strong>Cocoa</strong>: 700won</li>
        <li><strong>Water</strong>: 700won</li>
    </ul>
    <p id=currentMoney></p>
    <script src='canvas.js'></script>
</body>

</html>
