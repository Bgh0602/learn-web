<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver</title>
    <style>
        body {
            background-image: 'background.jpg';
            background-repeat: no-repeat;
        }
    </style>
    <script>
        function printClock() {

            let clock = document.getElementById('clock');
            let currentDate = new Date();
            let calender = currentDate.getFullYear() + '-' + (currentDate.getMonth() + 1) + '-' + currentDate.getDate()
            let amPm = 'AM';
            let currentHours = addZeros(currentDate.getHours(), 2);
            let currentMinutes = addZeros(currentDate.getMinutes(), 2);
            let currentSeconds = addZeros(currentDate.getSeconds(), 2);

            if (currentHours >= 12) {
                amPm = 'PM';
                currentHours = addZeros(currentHours - 12, 2)
            }
        }
        function addZeros(num, digit) {
            let zero = '';
            num = num.toString();
            if (num.length < digit) {
                for (i = 0; i < digit - num.length; i++) {
                    zero += '0';
                }
            }
            return zero + num;
        }

    </script>
</head>

<body onload='printClock()'>
    <div style='border: 1px solid #dedede; width:600px; height:250px; line-height:250px; color:#666; font-size:100px; text-align: center;'
        id='clock'></div>

</body>

</html>
